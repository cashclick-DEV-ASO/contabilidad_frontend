<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://cashclick.mx/cashclick-favicon.png"
            type="image/png"
            sizes="16x16"
        />
        <link rel="stylesheet" href="styles/login.css" />
        <title>Login</title>
        <script src="https://www.google.com/recaptcha/api.js?render=6LfWk7cpAAAAAPkNuugHbI3Dd58xka1pTsgm6fol"></script>
    </head>

    <body>
        <div class="login"></div>

        <script type="module" src="src/login.js"></script>
        <script>
            grecaptcha.ready(() => {
                grecaptcha
                    .execute("6LfWk7cpAAAAAPkNuugHbI3Dd58xka1pTsgm6fol", {
                        action: "validate_captcha"
                    })
                    .then((token) => {
                        document.querySelector("#gToken").value = token
                    })
            })
        </script>
    </body>
</html>
